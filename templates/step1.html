<!-- templates/step1.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヒアリング - 基本情報</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">基本情報の入力</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="/step1" method="post">
      <div class="mb-3">
        <label for="age" class="form-label">現在の年齢:</label>
        <input type="number" class="form-control" id="age" name="age" min="0" max="100" required>
      </div>
      <div class="mb-3">
        <label for="savings" class="form-label">現在の貯蓄額(万円):</label>
        <input type="number" class="form-control" id="savings" name="savings" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">次へ</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
